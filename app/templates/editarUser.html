<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<title>Edição</title>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark">
		<ul class="navbar-nav col-md-12">
			<li class="nav-item " >
				<a class="nav-link"	href="/listagem">LISTAGEM</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"	href="/insercao">NOVO</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"	href="/graficos">GRAFICOS</a>
			</li>
			<div class="dropdown">
				<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Produtos
				</a>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				  <a class="dropdown-item" href="/insercao">Cadastrar Produto</a>
				  <a class="dropdown-item" href="#">Consultar Produto</a>
				  <a class="dropdown-item" href="#">Receber Produto</a>
				</div>
			  </div>
			  <div class="dropdown">
				<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Usuários
				</a>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				  <a class="dropdown-item" href="/cadastroUser">Cadastrar Usuário</a>
				  <a class="dropdown-item" href="/listarUsuarios">Consultar Usuário</a>
				  <a class="dropdown-item" href="#">Receber Produto</a>
				</div>
			  </div>
			  <li class="nav-item ">
				<a class="nav-link"	href="/logout">Sair</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<h2>Editar Usuário</h2>
		<form class="ml-3" action="/salvar_edicao" method="POST" name="form_edicao" class="ml-3"> 
            <input type="hidden" name="id" value="{{pessoa.id}}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" value="{{pessoa.nome}}">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input class="form-control" type="number" name="idade" min="1" max="125" value="{{pessoa.idade}}">
            </div>
            <div  class="form-group">
                <select class="form-control" name="sexo">
                    <option value="M">Sexo: Masculino</option>
                    <option value="F">Sexo: Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input class="form-control" type="text" name="salario" value="{{pessoa.salario}}">
            </div>

            <a href="/listagem" class="btn btn-secondary" role="button">Cancelar</a>
            <button type="submit" class="btn btn-success">Editar</button>
        </form>
	</div>
    <script>    
        const sexo = document.getElementsByName('sexo')[0];
        sexo.value = "{{pessoa.sexo}}";

    </script>
</body>
</html>
