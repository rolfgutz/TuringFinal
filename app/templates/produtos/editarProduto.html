<title>Editar Produto</title>

{% extends "layout.html" %}

{% block rolf %}
	<div class="container">
		<h2 id="titulo-pags">Editar Produto</h2>

		<form class="ml-3" action="/saveEditarProduto" method="POST" name="form_insercao" class="ml-3">
			<input type="hidden" name="idProduto" value="{{produto.idProduto}}">

			<div class="form-row">
				<div class="form-group col-md-6">
					<label >Produto</label>
					<input type="text" name="nome" class="form-control" value="{{produto.nome}}">
				</div>

				<div class="form-group col-md-6">
					<label for="inputEmpresa">Fornecedores</label>
					<select name="id_fornecedor" class="form-control">
						{% for fornecedor in fornecedores %}
							<option value="{{fornecedor.id_fornecedor}}">
								{{fornecedor.nome}}
							</option>
						{% endfor %}
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Kg</label>
					<input type="number" name="kg" class="form-control" value="{{produto.kg}}">
				</div>

				<div class="form-group col-md-6">
					<label >Valor:</label>
					<input type="number" id="valor" name="valor" class="form-control" value="{{produto.valor}}" onchange="setTwoNumberDecimal" min="1" step="0.010" value="0.00">
				</div>
			</div>
			<a href="/listarProdutos/1" class="btn btn-warning text-white" role="button" id="botoes">Cancelar</a>
			<button type="submit" class="btn btn-primary" id="botoes">Editar</button>
		</div>
			
		</form>
		
	</div>

	<script>
		function setTwoNumberDecimal(event) {
				this.value = parseFloat(this.value).toFixed(2);
			}
	</script>
{% endblock %}
