	<br>
	<div class="container">
		<h2>Cadastro Usuário</h2>
		<form action="/register" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6" >
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" name="password"  class="form-control" id="inputPassword4" placeholder="Senha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Nome Completo</label>
              <input type="text" class="form-control" name="nome" id="inputAddress" placeholder="Rua dos Bobos, nº 0">            </div>
            <div class="form-group">
              <label for="inputAddress2">Endereço</label>
              <input type="text" class="form-control" name="endereco" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" name="estado" class="form-control">
                  <option>Acre (AC)</option>
                  <option>Alagoas (AL)</option>
                  <option>Amapá (AP)</option>
                  <option>Amazonas (AM)</option>
                  <option>Bahia (BA)</option>
                  <option>Ceará (CE)</option>
                  <option>Distrito Federal (DF)</option>
                  <option>Espírito Santo (ES)</option>
                  <option>Goiás (GO)</option>
                  <option>Maranhão (MA)</option>
                  <option>Mato Grosso (MT)</option>
                  <option>Mato Grosso do Sul (MS)</option>
                  <option>Minas Gerais (MG)</option>
                  <option>Pará (PA)</option>
                  <option>Paraíba (PB)</option>
                  <option>Paraná (PR)</option>
                  <option>Pernambuco (PE)</option>
                  <option>Piauí (PI)</option>
                  <option>Rio de Janeiro (RJ)</option>
                  <option>Rio Grande do Norte (RN)</option>
                  <option>Rio Grande do Sul (RS)</option>
                  <option>Rondônia (RO)</option>
                  <option>Roraima (RR)</option>
                  <option>Santa Catarina (SC)</option>
                  <option>São Paulo (SP)</option>
                  <option>Sergipe (SE)</option>
                  <option>Tocantins (TO)</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text"  name="cep"class="form-control" id="inputCEP">
              </div>
              <div class="form-group col-md-3">
                <label for="inputEstado">Tipo de Usuário</label>
                <select id="inputEstado" name="tipouser" class="form-control">
                  <option>Administrador</option>
                  <option>Funcionario</option>
                  <option>Cliente</option>
                </select>
            </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
	</div>
</body>
