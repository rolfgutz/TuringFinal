{% extends "layout.html" %}

    <form class="ml-3" action="/saveDeletarFornecedor" method="POST" name="form_insercao" class="ml-3">

        <div class="form-group">

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCnpj">CNPJ</label>
                <input type="text" name="cnpj" class="form-control" value="{{fornecedor.cnpj}}" disabled="true">
            </div>

            <div class="form-group col-md-6">
                <label for="inputRazaosocial">Raz√£o Social</label>
                <input type="text" name="razao_social" class="form-control" value="{{fornecedor.razao_social}}" disabled="true">
            </div>
        </div>

        <a href="/listarFornecedor" class="btn btn-warning text-white" role="button" id="botoes">Cancelar</a>
        <button type="submit" class="btn btn-danger" id="botoes">Deletar</button>
        </form>
    </div>
{% endblock %}
