<title>Listar Fornecedores</title>

{% extends "layout.html" %}

{% block rolf %}
	<div class="container">
		<h2 id="titulo-pags">Fornecedores Cadastrados</h2>

		<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" >
			<thead>
				<tr>
					<th nowrap="true" class="th-sm text-uppercase">Nome do Fornecedor</th>
					<th nowrap="true" class="th-sm text-uppercase">CNPJ</th>
					<th nowrap="true" class="th-sm text-uppercase">Raz√£o Social</th>
					<th nowrap="true" class="th-sm text-uppercase">Editar</th>
					<th nowrap="true" class="th-sm text-uppercase">Deletar</th>
				</tr>
			</thead>

			<tbody>
				{% for fornecedor in fornecedores %}
					<tr>
						<td>{{fornecedor.nome}}</td>
						<td>{{fornecedor.cnpj}}</td>
						<td>{{fornecedor.razao_social}}</td>
						<td>
							<a href="/editarFornecedor/{{fornecedor.id_fornecedor}}" class="btn btn-primary" role="button" id="botoes">
								<img src="../static/icons/pencil-square.svg" alt="Editar">
							</a>
						</td>
						<td>
							<a href="/deletarFornecedor/{{fornecedor.id_fornecedor}}" class="btn btn-danger" role="button" id="botoes">
								<img src="../static/icons/trash.svg" alt="Deletar">
							</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<script>
		$(document).ready(function () {
			var $seuCampoCpf = $("#CPF");
			$seuCampoCpf.mask('000.000.000-00');
			var cep = $('#cep');
			var $seuCampoCep = $("#cep");
			$seuCampoCep.mask('00000-000');
			var cep = $('#cep');
			var $seuCampoCep = $("#cep");
			$seuCampoCep.mask('00000-000');
			
		});
	
	
		$(document).ready(function(){
		$('.date').mask('00/00/0000');
		$('.time').mask('00:00:00');
		$('.cep').mask('00000-000');
		$('.phone').mask('(00) 00000-0000');
		$('.cpf').mask('000.000.000-00');
		$('.money').mask('000.000.000.000,00');
	});
	
	</script>

{% endblock %}
