<title>Cadastrar Fornecedor</title>

{% extends "layout.html" %}

{% block rolf %}
	<div class="container">
		{% include '/components/loginFailed.html' %}

		<h2 id="titulo-pags">Editar Fornecedor</h2>

		<form class="ml-3" action="/saveEditarFornecedor" method="POST" name="form_insercao" class="ml-3">
			<input type="hidden" name="id_fornecedor" value="{{fornecedor.id_fornecedor}}">

			<div class="form-group">
				<label for="inputNome">Nome</label>
				<input type="text" name="nome" class="form-control" value="{{fornecedor.nome}}">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCnpj">CNPJ</label>
					<input type="text" name="cnpj" class="form-control" min="14" max="18" value="{{fornecedor.cnpj}}">
				</div>

				<div class="form-group col-md-6">
					<label for="inputRazaosocial">Raz√£o Social</label>
					<input type="text" name="razao_social" class="form-control" value="{{fornecedor.razao_social}}">
                </div>
			</div>
			<a href="/listarFornecedor" class="btn btn-warning text-white" role="button" id="botoes">Cancelar</a>
            <button type="submit" class="btn btn-primary" id="botoes">Editar</button>
		</div>

			
		</form>
	</div>
{% endblock %}
