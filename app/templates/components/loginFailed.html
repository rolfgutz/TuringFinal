{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="container">
				<div class="{{category}}" role="alert">
                    <div class="card-body text-center">
                        <h3>
                            {{ message }}
                        </h3>
                    </div>
                </div>
            </div>
     {% endfor %}
    {% endif %}
{% endwith %}
