<title>Editar Empresa</title>

{% extends "layout.html" %}

{% block rolf %}
    <div class="container">
        <h2 id="titulo-pags">Editar Empresa</h2>

        <form class="ml-3" action="/saveEditarEmpresa" method="POST" name="form_insercao" class="ml-3">
            <input type="hidden" name="id_empresa" value="{{empresa.id_empresa}}">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" name="nome" class="form-control" value="{{empresa.nome}}">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputCnpj">CNPJ</label>
                    <input type="text" name="cnpj" class="form-control" value="{{empresa.cnpj}}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputRazaosocial">Razão Social</label>
                <input type="text" name="razao_social" class="form-control" value="{{empresa.razao_social}}">
            </div>

            <div class="form-group">
                <label for="inputEndereco">Endereço</label>
                <input type="text" name="endereco" class="form-control" value="{{empresa.endereco}}">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" name="cidade" class="form-control" value="{{empresa.cidade}}">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select name="estado" class="form-control">
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro(RJ)</option>
                        <option>Rio Grande do Norte(RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" name="cep" class="form-control" value="{{empresa.cep}}">
                </div>
            </div>

        <a href="/listarEmpresa" class="btn btn-secondary" role="button">Cancelar</a>
        <button type="submit" class="btn btn-success">Editar</button>
    </form>
</div>
<script>
    const estado = document.getElementsByName('estado')[0];
    estado.value = "{{empresa.estado}}";
</script>
{% endblock %}
